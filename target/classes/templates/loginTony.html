<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Kabrio - Fruit Store Ecommerce HTML Template</title><!-- Favicons Icon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" /><!-- Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><!-- CSS Style -->
    <!-- CSS Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-face-css.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.mobile-menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/revslider.css}">
    <!-- Google Fonts -->
    <!-- Kevin CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/kevin.css}">
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
            rel="stylesheet">
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/jq/jquery-3.6.0.js}"></script>
    <script th:src="@{/jq/jquery-migrate-1.4.1.js}"></script>

<body class="contact-us-page">
        <!-- main-container -->
        <div id="page">
            <!-- main-container -->
            <div class="main-container col2-right-layout">
                <div class="main container">
                    <div class="row">
                        <section class="col-sm-12">
                            <div class="col-main" style="">
                                <div style="display: block; margin-top: 0em;">
                                    <div class="loginblock">
                                        <div class="page-title logintitle">
                                            <h2 class="LTW">登入</h2>
                                        </div>
                                        <div class="static-contain"
                                             style="padding:0 3rem 3rem; overflow: hidden; margin-top: 3rem;">
                                            <fieldset class="group-select">
                                                <div style="margin-bottom: 1rem ;">
                                                    <div class="input-box logininput">
                                                        <div
                                                                style="box-sizing: border-box; width: 30rem; height: 4rem; overflow: hidden; border: 1px solid rgba(0,0,0,.14);border-radius: 2px;margin: 0 50px;align-items: center; display: flex;">
                                                            <input type="text" placeholder="帳號／電子郵件／手機號碼"
                                                                   id="billing:account" name="billing[account]" value=""
                                                                   title="Account" class="input-text accountinput">
                                                        </div>
                                                    </div>
                                                    <div class="remind center AIR"></div>
                                                </div>
                                                <div style="margin-bottom: 1rem ;">
                                                    <div class="input-box logininput">
                                                        <div
                                                                style="box-sizing: border-box; width: 30rem; height: 4rem; overflow: hidden; border: 1px solid rgba(0,0,0,.14);border-radius: 2px;margin: 0 50px;align-items: center; display: flex;">
                                                            <input type="password" placeholder="密碼 (包含至少1大寫英文、1數字)"
                                                                   id="billing:password" name="billing[password]" value=""
                                                                   title="Password" class="input-text passwordinput">
                                                            <label for=""><img th:src="@{./images/close.png}" alt="eye"
                                                                               width="30px" class="eye"></label>
                                                        </div>

                                                    </div>
                                                    <div class="remind center PIR"></div>
                                                </div>

                                                <div class="center">
                                                    <button type="submit" title="Submit" class="button submit">登 入</button>
                                                    <a class="" href="">忘記密碼?</a>
                                                </div>
                                                <!-- remind提醒訊息欄位 -->
                                                <div class="remind center LBR" style="margin-top: 1rem;"></div>

                                                <div class="remind03"></div>

                                                <div class="center" style="margin-top: 2rem;">
                                                    <span>還沒有加入會員?</span> <a class="" href="">馬上加入</a>
                                                </div>

                                                <hr>

                                                <span class="center">使用以下方式登入</span>
                                                <div class="center">
                                                    <button class="threelogin">
                                                        <div><img src="images/Google.png" alt="icon-account" width="20px">
                                                        </div>
                                                        <div>Google</div>
                                                    </button>

                                                    <button class="threelogin">
                                                        <div><img src="images/Github.png" alt="icon-account" width="20px">
                                                        </div>
                                                        <div>Github</div>
                                                    </button>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </section>
                    </div>
                </div>
            </div>
            <!--End main-container -->

        </div>
        <!--End main-container -->

        <!-- JavaScript -->
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/revslider.js}"></script>
        <script th:src="@{/js/common.js}"></script>
        <script th:src="@{/js/owl.carousel.min.js}"></script>
        <script th:src="@{/js/jquery.mobile-menu.min.js}"></script>
        <!-- JavaScript DIY-->
        <script th:src="@{/js/removeItem.js}"></script>
        <script th:src="@{/js/appendItem.js}"></script>
    </div>
</body>
